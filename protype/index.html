<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>AI Nova Flow - 智能对话应用构建平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .menu-item {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px;
            margin-bottom: 8px;
            color: #666;
            transition: all 0.2s ease;
        }
        .menu-item:hover {
            color: #4338ca;
        }
        .menu-item.active {
            color: #4338ca;
        }
        .menu-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: #4338ca;
            border-radius: 0 4px 4px 0;
        }
        .menu-label {
            font-size: 11px;
            margin-top: 4px;
            text-align: center;
        }
    </style>
</head>
